<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js.js" defer></script>
    <title>password generator</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">testing</span>
            <div class="row">
                <div class="left">
                    password length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="10">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    contain uppercase
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    contain lowercase
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    contain number
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="number" >
                </div>
            </div>
            <div class="row">
                <div class="left">
                    contain symbols
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" >
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    generate

                </button>
            </div>
            <div id="out">

            </div>
        </div>
    </div>
</body>
</html
